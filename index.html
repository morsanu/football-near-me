<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Fixtures Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f8f9fa;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #1a1a1a;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-container {
            margin: 30px 0;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .search-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '‚ñº';
            font-size: 12px;
            color: var(--primary-color);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .location-select {
            appearance: none;
            padding: 12px 40px 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 16px;
            width: 220px;
            background-color: white;
            cursor: pointer;
            transition: var(--transition);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .location-select option {
            padding: 8px;
            font-size: 16px;
        }

        .location-select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            border-color: #e0e0e0;
            color: #999;
        }

        .location-select:hover:not(:disabled) {
            border-color: var(--primary-color);
        }

        .location-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .nearby-button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nearby-button:hover {
            background-color: #1557b0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nearby-button:active {
            transform: translateY(0);
        }

        .location-status {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
            height: 20px;
        }

        .date-group {
            background-color: white;
            margin: 24px 0;
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .date-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .date-header {
            background-color: var(--secondary-color);
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1em;
        }

        .fixture {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: var(--transition);
        }

        .fixture:last-child {
            border-bottom: none;
        }

        .fixture:hover {
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .match-time {
            font-weight: 500;
            color: #444;
            min-width: 80px;
        }

        .teams-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-logo {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }

        .vs {
            color: #666;
            font-weight: 500;
            margin: 0 10px;
        }

        .competition-info {
            text-align: right;
        }

        .competition-name {
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .venue-info {
            color: #666;
            font-size: 0.9em;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .search-controls {
                flex-direction: column;
                gap: 10px;
            }

            .location-select {
                width: 100%;
            }

            .nearby-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Football Fixtures</h1>
    </div>
    
    <div class="search-container">
        <div class="search-controls">
            <div class="select-wrapper">
                <select id="countrySelect" class="location-select">
                    <option value="">Select Country</option>
                </select>
            </div>
            <div class="select-wrapper">
                <select id="citySelect" class="location-select" disabled>
                    <option value="">Select City</option>
                </select>
            </div>
            <button id="nearbyButton" class="nearby-button">
                üìç Find Nearby Matches
            </button>
        </div>
        <div id="locationStatus" class="location-status"></div>
    </div>
    <div id="results"></div>

    <script>
        let fixturesData = [];
        let countriesData = [];
        let userLocation = null;

        // First load both data sources
        async function initializeData() {
            try {
                // Load fixtures
                const fixturesResponse = await fetch('fixtures.json');
                const fixturesResult = await fixturesResponse.json();
                fixturesData = fixturesResult.fixtures;
                displayFixtures(fixturesData);

                // Load countries data from local file
                const countriesResponse = await fetch('countries+cities.json');
                countriesData = await countriesResponse.json();
                console.log('Countries loaded:', countriesData.length);
                populateCountries();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Calculate distance between two points
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in kilometers
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function toRad(degrees) {
            return degrees * (Math.PI/180);
        }

        // Populate country dropdown
        function populateCountries() {
            const countrySelect = document.getElementById('countrySelect');
            countrySelect.innerHTML = '<option value="">Select Country</option>';
            
            countriesData.forEach(country => {
                const option = document.createElement('option');
                option.value = country.name;
                // Use the emoji flag and country name
                option.textContent = `${country.emoji} ${country.name}`;
                countrySelect.appendChild(option);
            });
        }

        // Populate cities dropdown
        function populateCities(countryName) {
            const citySelect = document.getElementById('citySelect');
            citySelect.innerHTML = '<option value="">Select City</option>';
            
            const country = countriesData.find(c => c.name === countryName);
            if (country && country.cities) {
                country.cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city.name;
                    option.textContent = city.name;
                    citySelect.appendChild(option);
                });
                citySelect.disabled = false;
            } else {
                citySelect.disabled = true;
            }
        }

        // Filter fixtures by location
        function filterFixturesByLocation(country, city) {
            const filteredFixtures = fixturesData.filter(fixture => {
                const matchesCountry = !country || fixture.venue.country === country;
                const matchesCity = !city || fixture.venue.city === city;
                return matchesCountry && matchesCity;
            });
            displayFixtures(filteredFixtures);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            const countrySelect = document.getElementById('countrySelect');
            const citySelect = document.getElementById('citySelect');

            countrySelect.addEventListener('change', (e) => {
                console.log('Country selected:', e.target.value);
                const selectedCountry = e.target.value;
                if (selectedCountry) {
                    populateCities(selectedCountry);
                    filterFixturesByLocation(selectedCountry, '');
                }
            });

            citySelect.addEventListener('change', (e) => {
                console.log('City selected:', e.target.value);
                const selectedCity = e.target.value;
                const selectedCountry = countrySelect.value;
                filterFixturesByLocation(selectedCountry, selectedCity);
            });

            initializeData();

            // Nearby button event
            document.getElementById('nearbyButton').addEventListener('click', () => {
                const statusDiv = document.getElementById('locationStatus');
                statusDiv.textContent = "Requesting location access...";

                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            userLocation = {
                                lat: position.coords.latitude,
                                lon: position.coords.longitude
                            };
                            statusDiv.textContent = "Location accessed successfully!";
                            console.log('User location:', userLocation);
                            
                            // Filter fixtures within 100km
                            const nearbyFixtures = fixturesData.filter(fixture => {
                                const distance = calculateDistance(
                                    userLocation.lat,
                                    userLocation.lon,
                                    fixture.venue.coordinates.latitude,
                                    fixture.venue.coordinates.longitude
                                );
                                console.log(`Distance to ${fixture.venue.name}: ${distance}km`);
                                fixture.distance = distance;
                                return distance <= 100;
                            });

                            console.log('Nearby fixtures:', nearbyFixtures);
                            displayFixtures(nearbyFixtures);
                        },
                        (error) => {
                            console.error('Geolocation error:', error);
                            statusDiv.textContent = `Error accessing location: ${error.message}`;
                        }
                    );
                } else {
                    statusDiv.textContent = "Geolocation is not supported by your browser";
                }
            });
        });

        function displayFixtures(fixtures) {
            const resultsDiv = document.getElementById('results');
            
            if (fixtures.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No matches found</div>';
                return;
            }

            // Group fixtures by date
            const groupedFixtures = groupByDate(fixtures);
            
            // Sort dates
            const sortedDates = Object.keys(groupedFixtures).sort();
            
            let html = '';
            
            sortedDates.forEach(date => {
                const fixtures = groupedFixtures[date];
                html += `
                    <div class="date-group">
                        <div class="date-header">${formatDate(date)}</div>
                        ${fixtures.map(fixture => createFixtureHtml(fixture)).join('')}
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        function groupByDate(fixtures) {
            return fixtures.reduce((groups, fixture) => {
                const date = fixture.match.dateTime.split('T')[0];
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(fixture);
                return groups;
            }, {});
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function createFixtureHtml(fixture) {
            const matchTime = new Date(fixture.match.dateTime).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            return `
                <div class="fixture">
                    <div class="match-time">${matchTime}</div>
                    <div class="teams-container">
                        <div class="team">
                            <img class="team-logo" src="${fixture.match.homeTeam.logo}" alt="${fixture.match.homeTeam.name}">
                            <span>${fixture.match.homeTeam.name}</span>
                        </div>
                        <span class="vs">vs</span>
                        <div class="team">
                            <img class="team-logo" src="${fixture.match.awayTeam.logo}" alt="${fixture.match.awayTeam.name}">
                            <span>${fixture.match.awayTeam.name}</span>
                        </div>
                    </div>
                    <div class="competition-info">
                        <div class="competition-name">${fixture.match.competition.name}</div>
                        <div class="venue-info">
                            ${fixture.venue.name}, ${fixture.venue.city}, ${fixture.venue.country}
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
